name: git_mobile_assistant
description: "Git Mobile Pro dengan Izin Storage dan Editor"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  process_run: ^0.12.3+1
  google_fonts: ^5.1.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  code_text_field: ^2.0.1
  permission_handler: ^11.3.1  # Tambahan untuk izin storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true